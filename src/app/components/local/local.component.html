<section>
    <div class="day-content" [ngClass]="{'blur': mobileBtn}">
        <div class="feature">
            <div class="text-box">
                <div>
                    <p class="location"><img src="assets/img/ubi.svg" alt=""> Buenos Aires, Argentina</p>
                    <p class="hour">3:48 PM</p>
                    <h2 class="temp">18째</h2>
                </div>
            </div>
            <div class="svg-container">
                <img src="assets/img/sol_nube.png" alt="">
            </div>
        </div>
        <div class="hours">
            <div class="hour-box" *ngFor="let item of hours">
                <span class="hour">{{item}}</span>
                <img src="assets/img/sol_nube.png" alt="">
                <span class="temp">16째</span>
            </div>
        </div>
    </div>
    <div class="right-box" [ngClass]="{'active': mobileBtn}">
        <div class="mobile-btn" (click)="mobileBtnFunction()" >
            <img src="assets/img/mobile_btn.png" alt="">
            <img class="arrow" src="assets/img/down_arrow.svg" alt="">
        </div>
        <div class="details-box">
            <div class="box" *ngFor="let a of boxDetail">
                <div class="icon-cont">
                    <img src="assets/img/{{a.icon}}.svg" alt="" [ngStyle]="{'transform': a.deg }">
                </div>                
                <div>
                    <span>{{a.descr}}</span>
                    <h3>{{a.value}}<span>{{a.unid}}</span></h3>
                </div>
            </div>            
        </div>
        <div class="week-content">
            <div class="box-line" *ngFor="let item of days">
                <span class="weekday">{{item}}</span>
                <div>
                    <img src="assets/img/sol_nube.png" alt="">
                    <div class="temperature">
                        <span class="max">21째</span>
                        <span class="min">15째</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="touch-background" [ngClass]="{'active': mobileBtn}" (click)="mobileBtnFunction()"></div>
</section>
